name: Cypress Tests

on: [push]

jobs:
  Component tests 🧪:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code 🛎
        uses: actions/checkout@v2

      - name: Run Component tests 🧪
        uses: cypress-io/github-action@v4
        with:
          working-directory: .
          component: true

  E2E tests 🧪:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code 🛎
        uses: actions/checkout@v2

      - name: Run E2E tests 🧪
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm start
