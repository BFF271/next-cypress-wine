name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run Component tests ğŸ§ª
        uses: cypress-io/github-action@v2
        with:
          install: false
          command: npx cypress run --component

      - name: Run E2E tests ğŸ§ª
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm start